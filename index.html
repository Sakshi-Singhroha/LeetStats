

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>LeetMetric</h1>
        <div class="user-container">
               <p>Enter your name below:</p>
               <div class="user-input">
                <input type="text" placeholder="Enter your name here " id="username">
                <button id="searchbutton">Search</button>
               </div>
               
        </div>
        <div class="stats-container">
            <div class="progress">
                <div class="progress-items">
                    <div class="easy-progress circle">
                        <span class="easy-label">
                          
                        </span>
                        <p>Easy</p>
                    </div>
                
                </div>
                <div class="progress-items">
                    <div class="medium-progress circle">
                        <span class="medium-label">
                          
                        </span>
                        <p>Medium</p>
                     </div>
                
                </div>
                <div class="progress-items">
                    <div class="hard-progress circle">
                       <span class="hard-label">
                       
                       </span>
                       <p>Hard</p>
                    </div>
                 </div>
            </div>
            
           <div class="stats-card">
          
           </div>
           
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
